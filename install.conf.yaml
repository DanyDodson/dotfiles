- defaults:
    link:
      create: true
      relink: true

- clean: ["~", ~/.config]

- create:
    - ~/Developer/boiler
    - ~/Developer/plugins
    - ~/Developer/practice
    - ~/Developer/repos
    - ~/Developer/security
    - ~/Developer/served
    - ~/Developer/temp

- link:
    ~/.zlogin:
      path: shell/zlogin
    ~/.zprofile:
      path: shell/zprofile
    ~/.zshenv:
      path: shell/zshenv
    ~/.zshrc:
      path: shell/zshrc
    ~/.config/1password/ssh/agent.toml:
      create: true
      path: config/1password/ssh/agent.toml
    ~/.config/btop/btop.conf:
      create: true
      path: config/btop/btop.conf
    ~/.config/fastfetch/config.jsonc:
      create: true
      path: config/fastfetch/config.jsonc
    ~/.gitconfig:
      path: config/git/gitconfig
    ~/.gitignore:
      path: config/git/gitignore
    ~/.config/gh/config.yml:
      path: config/gh/config.yml
    ~/.config/ghostty/config:
      create: true
      path: config/ghostty/config
    ~/.config/ranger/rc.conf:
      create: true
      path: config/ranger/rc.conf
    ~/.ssh/config:
      create: true
      path: config/ssh/config
    ~/.tmux.conf:
      path: config/tmux/tmux.conf
    ~/.vimrc:
      path: config/vim/vimrc
    ~/.config/skhd/skhdrc:
      create: true
      path: config/skhd/skhdrc
    ~/.config/yabai/yabairc:
      create: true
      path: config/yabai/yabairc
    ~/.config/yazi/init.lua:
      create: true
      path: config/yazi/init.lua
    ~/.config/yazi/keymap.toml:
      create: true
      path: config/yazi/keymap.toml
    ~/.config/yazi/theme.toml:
      create: true
      path: config/yazi/theme.toml
    ~/.config/yazi/yazi.toml:
      create: true
      path: config/yazi/yazi.toml

- shell:
    # - description: update submodules
    #   command: submodule update --init --recursive

    - [git submodule update --init --recursive, Installing submodules]

    - description: sync dotbot
      command: git submodule sync --recursive

    - description: ssh setup
      command: |
        mkdir -p ~/.ssh && chmod 700 ~/.ssh
        touch ~/.ssh/known_hosts && chmod 644 ~/.ssh/known_hosts
        touch ~/.ssh/authorized_keys && chmod 600 ~/.ssh/authorized_keys
