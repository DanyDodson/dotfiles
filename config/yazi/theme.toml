"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

[flavor]
dark = "onedark"

[manager]
cwd = { fg = "cyan" }
hovered = { reversed = true }
preview_hovered = { underline = false }
border_style = { fg = "darkgray" }

[which]
cols = 3
mask = { bg = "black" }
cand = { fg = "lightcyan" }
rest = { fg = "darkgray" }
desc = { fg = "lightmagenta" }
separator = " 󰁔 "
separator_style = { fg = "#4b32c3" }

[filetype]
rules = [
  # Orphan symbolic links
  { name = "*", is = "orphan", fg = "red", bg = "#22262f" },
]

